<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="theme-color" id="theme-color-meta" content="#f0f0f0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- 首帧背景：与 data-theme 一致（由下段脚本从 localStorage 恢复），避免异色块 -->
    <style>html,body{background-color:#f0f0f0}[data-theme="dark"] html,[data-theme="dark"] body{background-color:#18181b}</style>
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <script>
      (function(){
        try {
          var raw = localStorage.getItem('xovis-settings');
          if (raw) {
            var data = JSON.parse(raw);
            var theme = data && data.state && data.state.theme;
            if (typeof theme === 'string') {
              var mode = theme.startsWith('light') ? 'light' : 'dark';
              document.documentElement.setAttribute('data-theme', mode);
              var meta = document.getElementById('theme-color-meta');
              if (meta) meta.content = mode === 'dark' ? '#18181b' : '#f0f0f0';
            }
          }
        } catch (e) {}
      })();
    </script>
    <link rel="icon" href="favicon.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="favicon-app.svg" />
    <title>xovis</title>
  </head>
  <body>
    <script>
      (function () {
        if (window.electronAPI) {
          var h = window.electronAPI.platform === 'darwin' ? 32 : 18;
          document.documentElement.classList.add('electron-app');
          document.documentElement.style.setProperty('--electron-title-height', h + 'px');
        }
        function setViewportHeight() {
          var h = (window.visualViewport && window.visualViewport.height) || window.innerHeight;
          if (h > 0) document.documentElement.style.setProperty('--viewport-height-px', h + 'px');
        }
        setViewportHeight();
        window.addEventListener('orientationchange', function () { setTimeout(setViewportHeight, 100); });
        window.addEventListener('resize', setViewportHeight);
        if (window.visualViewport) {
          window.visualViewport.addEventListener('resize', setViewportHeight);
          window.visualViewport.addEventListener('scroll', setViewportHeight);
        }
        if (typeof requestAnimationFrame !== 'undefined') {
          requestAnimationFrame(function () {
            requestAnimationFrame(function () {
              window.dispatchEvent(new Event('resize'));
            });
          });
        }
      })();
    </script>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
