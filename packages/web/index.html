<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="theme-color" content="#1a1a1a" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <link rel="icon" href="favicon.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="favicon-app.svg" />
    <title>xovis</title>
  </head>
  <body>
    <script>
      (function () {
        if (window.electronAPI) {
          var h = window.electronAPI.platform === 'darwin' ? 32 : 18;
          document.documentElement.classList.add('electron-app');
          document.documentElement.style.setProperty('--electron-title-height', h + 'px');
        }
        // 首屏高度由 CSS 100dvh 控制，避免 iOS 首次进入时脚本拿到错误视口导致色块；此处仅同步 --viewport-height-px 供 JS 用，不写 html 的 height
        function setViewportHeight() {
          var h = (window.visualViewport && window.visualViewport.height) || window.innerHeight;
          if (h > 0) document.documentElement.style.setProperty('--viewport-height-px', h + 'px');
        }
        setViewportHeight();
        setTimeout(setViewportHeight, 0);
        setTimeout(setViewportHeight, 150);
        setTimeout(setViewportHeight, 400);
        setTimeout(setViewportHeight, 700);
        if (typeof requestAnimationFrame !== 'undefined') requestAnimationFrame(setViewportHeight);
        window.addEventListener('orientationchange', function () { setTimeout(setViewportHeight, 100); });
        window.addEventListener('resize', setViewportHeight);
        if (window.visualViewport) {
          window.visualViewport.addEventListener('resize', setViewportHeight);
          window.visualViewport.addEventListener('scroll', setViewportHeight);
        }
      })();
    </script>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
